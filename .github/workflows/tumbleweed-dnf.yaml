name: tumbleweed-dnf
on: [push]

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Get date snapshot
      id:  slurp-snapshot
      run: export SNAPSHOT="$(date +'%Y%m%d')"
    
    - name: Setup Multi-Arch builds
      run: sudo podman run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: tumbleweed-toolbox
        tags: v1 ${{ github.sha }} ${ steps.slurp-snapshot.outputs.SNAPSHOT }
        oci: true
        context: images/opensuse/tw/dnf
        dockerfiles:
          ./images/opensuse/tw/dnf/Dockerfile
    
    - name: Push to GHCR
      id: push-to-ghcr
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags:  ${{ steps.build-image.outputs.tags }}
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_TOKEN }}

    - name: Use the image
      run: echo "New image has been pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"